<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta name="description"
	content="VVV Mystic jest największą grupą graczy Pokémon GO we Wrocławiu. ">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
<link type="text/css" rel="stylesheet" href="css/style.css">
<link rel="icon" type="image/png" href="images/greatball_icon.png">
<title>VVV Wrocław</title>
</head>
<body ng-app="main" ng-controller="mainCtrl">
	<section ng-include="'components/menu.html'"></section>
	<section id="media" class="section">
		<section id="subscribe_channel">
			<script src="http://apis.google.com/js/platform.js"></script>
			<div class="g-ytsubscribe" data-channelid="UCCm4tyt9V8T7Y3USfsUIY9A"
				data-layout="full" data-count="default"></div>

		</section>
		<section ng-repeat="movie in movies" class="text-center">
			<span class="title"> {{movie[0]}} </span> 
			<span class="title-small">{{movie[1]}}</span>
			<iframe class="youtube_video"
				ng-src="{{trustSrc(movie[2])}}" allowfullscreen> </iframe>
		</section>

	</section>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/media.js"></script>
</body>
</html>
